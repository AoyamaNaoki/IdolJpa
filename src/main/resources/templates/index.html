<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<title>INDEXページ</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
				<th>ID</th>
				<th>名前</th>
				<th>年齢</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="data:${data}">
					<td th:text="${data.id}"></td>
					<td th:text="${data.name}"></td>
					<td th:text="${data.age}"></td>
				</tr>
			</tbody>
		</table>
		<p><a href="insert">Insertページへ</a></p>
		<p><a href="update">Updateぺージへ</a></p>
		<p><a href="delete">deleteぺージへ</a></p>
	</body>
</html>
